name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build and Verify with Maven
      run: ./mvnw clean verify -Dspring.profiles.active=test
      env:
        # Provide dummy env vars if test profile doesn't cover everything
        JWT_SECRET: "TestSecretKeyForUnitTestingOnly12345678901234567890" 
