spring.application.name=user-service
server.port=0 
# Use random port for tests

# Database (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration (Test Secret)
application.security.jwt.secret-key=TestSecretKeyForUnitTestingOnly12345678901234567890
application.security.jwt.expiration=60000
application.security.jwt.refresh-token.expiration=120000

# Redis & Kafka (Disabled or Embedded for Tests - Simplified here)
# In real tests, TestContainers would override these
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.kafka.bootstrap-servers=localhost:9092
